<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="./public/css/style.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="tasks-section-wrapper">
        <div class="total-task-section-one"> 
            <div class="total-task">
                <div class="content">
                    <div class="icon-task">
                        <i class='bx bx-clipboard task'></i>
                    </div>
                    <div class="total-task-content">
                        <h3>Total Task</h3>
                        <h1>34</h1>
                    </div>
                </div>
                <h3 class="count">- 25%</h3>
            </div>
        </div>
        <div class="total-task-section-two"> 
            <div class="total-task">
                <div class="content">
                    <div class="icon-task">
                        <i class='bx bx-task task' ></i>
                    </div>
                    <div class="total-task-content">
                        <h3>Total to do</h3>
                        <h1>14</h1>
                    </div>
                </div>
                <h3 class="count">+ 10%</h3>
            </div>
        </div>
        <div class="total-task-section-three"> 
            <div class="total-task">
                <div class="content">
                    <div class="icon-task">
                        <i class='bx bx-task task' ></i>
                    </div>
                    <div class="total-task-content">
                        <h3>Total Overdue</h3>
                        <h1>5</h1>
                    </div>
                </div>
                <h3 class="count">- 10%</h3>
            </div>
        </div>
        <div class="total-task-section-four"> 
            <div class="total-task">
                <div class="content">
                    <div class="icon-task">
                        <i class='bx bx-task task' ></i>
                    </div>
                    <div class="total-task-content">
                        <h3>Completed Tasks</h3>
                        <h1>7</h1>
                    </div>
                </div>
                <h3 class="count">+ 20%</h3>
            </div>
        </div>
    </section>
    <script src="./public/js/app.js"></script>
</body>
</html>
